<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <!-- 文字渐变 -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景矩形 -->
  <rect width="1200" height="800" fill="url(#gradient)" />

  <!-- 装饰性图形元素 -->
  <circle cx="100" cy="150" r="40" fill="rgba(255,255,255,0.1)" />
  <circle cx="1100" cy="150" r="60" fill="rgba(255,255,255,0.1)" />
  
  <!-- 主标题文本 -->
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="72" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)">
    DeepMed Search
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="210" font-family="Arial, sans-serif" font-size="24" 
        text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Your AI Medical Document Assistant
  </text>

  <!-- 装饰线条 -->
  <path d="M400 230 L800 230" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
  
  <!-- 抽象装饰元素 -->
  <path d="M50,50 L150,50 L100,150 Z" fill="rgba(255,255,255,0.05)" />
  <path d="M1050,200 L1150,200 L1100,100 Z" fill="rgba(255,255,255,0.05)" />
</svg> 