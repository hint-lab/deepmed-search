env:
  REGISTRY: jpccr.ccs.tencentyun.com
  NAMESPACE: deepmedsearch
  IMAGE_NAME: deepmed-search

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Tencent Cloud Registry
        uses: docker/login-action@v3
        with:
          registry: jpccr.ccs.tencentyun.com
          username: ${{ secrets.TENCENT_REGISTRY_USER }}
          password: ${{ secrets.TENCENT_REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        run: |
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            jpccr.ccs.tencentyun.com/deepmedsearch/deepmed-search:latest
            jpccr.ccs.tencentyun.com/deepmedsearch/deepmed-search:${{ github.ref_name }}
            jpccr.ccs.tencentyun.com/deepmedsearch/deepmed-search:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: |
            jpccr.ccs.tencentyun.com/deepmedsearch/deepmed-search-worker:latest
            jpccr.ccs.tencentyun.com/deepmedsearch/deepmed-search-worker:${{ github.ref_name }}
            jpccr.ccs.tencentyun.com/deepmedsearch/deepmed-search-worker:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push markitdown image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/markitdown
          file: ./docker/markitdown/Dockerfile
          push: true
          tags: |
            jpccr.ccs.tencentyun.com/deepmedsearch/deepmed-markitdown:latest
            jpccr.ccs.tencentyun.com/deepmedsearch/deepmed-markitdown:${{ github.ref_name }}
            jpccr.ccs.tencentyun.com/deepmedsearch/deepmed-markitdown:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

