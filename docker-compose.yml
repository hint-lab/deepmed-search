services:
  # PostgreSQL 数据库服务（仅用于结构化数据）
  postgres:
    image: postgres:16-alpine
    container_name: deepmed-postgres
    restart: always
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-q"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO 对象存储服务（文件存储 + Milvus 向量存储）
  minio:
    image: minio/minio:latest
    container_name: deepmed-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL}
    volumes:
      - minio-data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000" # API 端口
      - "9001:9001" # 控制台端口
    command: minio server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Milvus 向量数据库 - standalone 模式（使用内嵌 etcd）
  milvus:
    container_name: deepmed-milvus
    image: docker.m.daocloud.io/milvusdb/milvus:v2.3.10
    
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_USE_EMBED: "true"
      ETCD_DATA_DIR: "/var/lib/milvus/etcd"
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: "milvus-bucket"
      COMMON_STORAGETYPE: "minio"
    volumes:
      - milvus-data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - minio

  # Redis 服务 - 用于队列或者缓存系统
  redis:
    image: redis:alpine
    container_name: deepmed-redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # MarkItDown 文档转换服务
  markitdown:
    build:
      context: ./docker/markitdown
      dockerfile: Dockerfile
    container_name: deepmed-markitdown
    restart: always
    ports:
      - "${MARKITDOWN_PORT:-5001}:5000"
    environment:
      PORT: 5000
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MinerU 文档转换服务（开源自托管版本）
  # 基于官方 vLLM 镜像，支持 GPU 加速
  # 参考：https://opendatalab.github.io/MinerU/zh/quick_start/docker_deployment/
  mineru:
    build:
      context: ./docker/mineru
      # 使用 Dockerfile（GPU 版本，推荐）或 Dockerfile.cpu（CPU 版本）
      dockerfile: Dockerfile.cpu
    container_name: deepmed-mineru
    restart: always
    ports:
      - "${MINERU_DOCKER_PORT:-8000}:8000"
    environment:
      PORT: 8000
      MINERU_MODEL_SOURCE: local
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # 如果使用 GPU 版本（Dockerfile），需要启用 GPU 支持
    # 并将上面的 dockerfile: Dockerfile.cpu 改为 dockerfile: Dockerfile
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  postgres-data:
  minio-data:
  redis-data:
  milvus-data:
