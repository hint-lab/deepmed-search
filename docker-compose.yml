services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:15-alpine
    container_name: deepmed-postgres
    restart: always
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis 服务 - 用于队列或者缓存系统
  redis:
    image: redis:alpine
    container_name: deepmed-redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 队列服务
  queue-service:
    build:
      context: ./queue-service
      dockerfile: Dockerfile
    container_name: deepmed-queue
    restart: always
    ports:
      - "${QUEUE_SERVICE_PORT:-3000}:3000"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_DB=0
      - PORT=3000
      - NODE_ENV=${NODE_ENV:-production}
      - QUEUE_PREFIX=deepmed
    depends_on:
      redis:
        condition: service_healthy

  # 文档处理服务
  document-processor-service:
    build:
      context: ./document-processor-service
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - QUEUE_PREFIX=bullmq
      - STORAGE_PATH=/app/storage
      - LOG_LEVEL=info
    volumes:
      - ./storage:/app/storage
    depends_on:
      redis:
        condition: service_healthy

  # Milvus 向量数据库服务 (使用独立模式)
  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: deepmed-milvus
    command: [ "milvus", "run", "standalone" ]
    environment:
      ETCD_ENDPOINTS: deepmed-etcd:2379
      MINIO_ADDRESS: ${MINIO_ENDPOINT}:${MINIO_PORT}
    volumes:
      - milvus-data:/var/lib/milvus
    ports:
      - "${MILVUS_PORT}:19530" # Milvus 服务端口
      - "9091:9091" # Milvus API 端口
    depends_on:
      - etcd
      - minio
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9091/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Milvus 监控面板
  attu:
    image: zilliz/attu:latest
    container_name: deepmed-attu
    ports:
      - "8000:3000"
    environment:
      - MILVUS_URL=${MILVUS_HOST}:${MILVUS_PORT}
    depends_on:
      - milvus

  # pgAdmin 数据库管理工具 (可选)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: deepmed-pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@deepmed.tech}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres

  # Milvus 依赖的 etcd 服务
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: deepmed-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://0.0.0.0:2380
      - ETCD_ADVERTISE_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_INITIAL_CLUSTER_TOKEN=etcd-cluster
      - ETCD_INITIAL_CLUSTER=default=http://0.0.0.0:2380
      - ETCD_INITIAL_CLUSTER_STATE=new
    volumes:
      - etcd-data:/etcd
    ports:
      - "2379:2379"
      - "2380:2380"
    healthcheck:
      test: [ "CMD", "etcdctl", "endpoint", "health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Milvus 依赖的 MinIO 服务
  minio:
    image: minio/minio:latest
    container_name: deepmed-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL}
    volumes:
      - minio-data:/data
    ports:
      - "${MINIO_PORT}:9000" # API 端口
      - "9001:9001" # 控制台端口
    command: minio server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
  milvus-data:
  pgadmin-data:
  etcd-data:
  minio-data:
  redis-data:
