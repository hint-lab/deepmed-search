services:
  # PostgreSQL 数据库服务（仅用于结构化数据）
  postgres:
    image: postgres:16-alpine
    container_name: deepmed-postgres
    restart: always
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-q"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO 对象存储服务（文件存储 + Milvus 向量存储）
  minio:
    image: minio/minio:latest
    container_name: deepmed-minio
    restart: always
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BROWSER_REDIRECT_URL: ${MINIO_BROWSER_REDIRECT_URL}
    volumes:
      - minio-data:/data
    ports:
      - "${MINIO_PORT:-9000}:9000" # API 端口
      - "9001:9001" # 控制台端口
    command: minio server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Milvus 向量数据库 - standalone 模式（使用内嵌 etcd）
  milvus:
    container_name: deepmed-milvus
    image: docker.m.daocloud.io/milvusdb/milvus:v2.3.10
    
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_USE_EMBED: "true"
      ETCD_DATA_DIR: "/var/lib/milvus/etcd"
      MINIO_ADDRESS: minio:9000
      MINIO_ACCESS_KEY_ID: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_ACCESS_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_USE_SSL: "false"
      MINIO_BUCKET_NAME: "milvus-bucket"
      COMMON_STORAGETYPE: "minio"
    volumes:
      - milvus-data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - minio
    restart: always

  # Redis 服务 - 用于队列或者缓存系统
  redis:
    image: redis:alpine
    container_name: deepmed-redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  queue-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: deepmed-queue-worker
    depends_on:
      - redis
      - postgres
      - markitdown
      - mineru
      - milvus
    environment:
      NODE_ENV: production
      NODE_OPTIONS: --max-old-space-size=512
      BULLMQ_CONCURRENCY: ${BULLMQ_CONCURRENCY:-8}
      
      # 队列和数据库连接（必需）
      # 注意：在 Docker 容器内使用服务名 postgres 而不是 localhost
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      # 数据库连接：在容器内必须使用 postgres 服务名而不是 localhost
      # 从环境变量提取数据库凭证，但使用 postgres 作为主机名
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-deepmed}
      
      # 加密密钥（必需：用于解密用户配置的 API keys）
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      
      # Milvus 向量数据库连接
      MILVUS_ADDRESS: ${MILVUS_ADDRESS:-milvus:19530}
      
      # 文档解析器服务端点配置（容器内使用服务名）
      # 注意：实际使用的解析器由用户在 /settings/document 页面配置
      MARKITDOWN_URL: http://markitdown:5000
      MINERU_URL: http://mineru:8000
      MINERU_API_KEY: ${MINERU_API_KEY:-}
      MINERU_BASE_URL: ${MINERU_BASE_URL:-}
      
      # 注意：所有 LLM 和搜索 API Keys 从用户配置中读取（数据库）
      # 用户需在 /settings/llm 和 /settings/search 页面配置
    restart: always

  # Next.js 主应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deepmed-app
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      NODE_OPTIONS: --max-old-space-size=2048
      NEXT_TELEMETRY_DISABLED: 1
      # 数据库连接
      DATABASE_URL: ${DATABASE_URL}
      # NextAuth 配置
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      # 加密密钥（用于解密用户配置的 API keys）
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      # 注意：所有 LLM 和搜索 API Keys 从用户配置中读取（数据库）
      # 以下是解析器服务的端点配置，非解析器选择
      MARKITDOWN_URL: ${MARKITDOWN_URL:-http://markitdown:5000}
      MINERU_URL: ${MINERU_URL:-http://mineru:8000}
      MINERU_API_KEY: ${MINERU_API_KEY:-}
      MINERU_BASE_URL: ${MINERU_BASE_URL:-}
      # MinIO 配置
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_USE_SSL: ${MINIO_USE_SSL:-false}
      # Redis 配置
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      # Milvus 配置
      MILVUS_ADDRESS: ${MILVUS_ADDRESS:-milvus:19530}
    depends_on:
      - postgres
      - redis
      - milvus
      - minio
      - markitdown
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
  markitdown:
    build:
      context: ./docker/markitdown
      dockerfile: Dockerfile
    container_name: deepmed-markitdown
    restart: always
    ports:
      - "${MARKITDOWN_PORT:-5001}:5000"
    environment:
      PORT: 5000
      APP_ENV: production
      UVICORN_WORKERS: 1
      UVICORN_LOG_LEVEL: info
      # MinIO 配置（用于图片上传）
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_SECURE: ${MINIO_USE_SSL:-false}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-deepmed}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL:-http://localhost:9000}
    depends_on:
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


  attu:
    image: zilliz/attu:latest
    container_name: attu
    ports:
      - "8001:3000"
    environment:
      MILVUS_URL: milvus:19530
      # Attu 默认连接配置
      HOST_URL: http://milvus:19530
    depends_on:
      milvus:
        condition: service_healthy
    restart: unless-stopped

  # RedisInsight - Redis GUI 管理工具（用于查看 BullMQ 队列）
  redisinsight:
    image: redis/redisinsight:latest
    container_name: deepmed-redisinsight
    ports:
      - "${REDISINSIGHT_PORT:-8002}:8001"
    volumes:
      - redisinsight-data:/data
    depends_on:
      - redis
    restart: unless-stopped

  # BullMQ Board - BullMQ 队列监控界面
  bull-board:
    build:
      context: ./docker/bull-board
      dockerfile: Dockerfile
    container_name: deepmed-bull-board
    ports:
      - "${BULL_BOARD_PORT:-8003}:3000"
    environment:
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      PORT: 3000
    depends_on:
      - redis
    restart: unless-stopped
  # MinerU 文档转换服务（开源自托管版本）
  # 基于官方 vLLM 镜像，支持 GPU 加速
  # 参考：https://opendatalab.github.io/MinerU/zh/quick_start/docker_deployment/
  mineru:
    build:
      context: ./docker/mineru
      # 使用 Dockerfile（GPU 版本，推荐）或 Dockerfile.cpu（CPU 版本）
      # dockerfile: Dockerfile.cpu
      dockerfile: Dockerfile
    container_name: deepmed-mineru
    restart: always
    ports:
      - "${MINERU_DOCKER_PORT:-8000}:8000"
    environment:
      PORT: 8000
      MINERU_MODEL_SOURCE: local
      # MinerU 后端模式：pipeline (推荐/稳定), vlm-vllm-engine, magic-pdf 等
      # 注意：vlm-vllm-engine 可能存在兼容性问题，推荐使用 pipeline
      MINERU_BACKEND: ${MINERU_BACKEND:-pipeline}
      # MinIO 配置（用于图片上传）
      MINIO_ENDPOINT: ${MINIO_ENDPOINT:-minio:9000}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_SECURE: ${MINIO_USE_SSL:-false}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-deepmed}
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL:-http://localhost:9000}
    depends_on:
      - minio
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # 如果使用 GPU 版本（Dockerfile），需要启用 GPU 支持
    # 并将上面的 dockerfile: Dockerfile.cpu 改为 dockerfile: Dockerfile
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
volumes:
  postgres-data:
  minio-data:
  redis-data:
  milvus-data:
  redisinsight-data:
