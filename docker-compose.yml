services:
  # PostgreSQL 数据库服务
  postgres:
    image: postgres:15-alpine
    container_name: deepmed-postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: deepmed
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Milvus 向量数据库服务 (使用独立模式)
  milvus:
    image: milvusdb/milvus:v2.3.3
    container_name: deepmed-milvus
    command: [ "milvus", "run", "standalone" ]
    environment:
      ETCD_CFG.ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus-data:/var/lib/milvus
    ports:
      - "19530:19530" # Milvus 服务端口
      - "9091:9091" # Milvus API 端口
    depends_on:
      - etcd
      - minio
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9091/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Milvus 监控面板
  attu:
    image: zilliz/attu:latest
    container_name: deepmed-attu
    ports:
      - "8000:3000"
    environment:
      - MILVUS_URL=milvus:19530
    depends_on:
      - milvus

  # pgAdmin 数据库管理工具 (可选)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: deepmed-pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@deepmed.tech
      PGADMIN_DEFAULT_PASSWORD: admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres

  # Milvus 依赖的 etcd 服务
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: deepmed-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd-data:/etcd
    command: etcd -advertise-client-urls=http://0.0.0.0:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd

  # Milvus 依赖的 MinIO 服务
  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: deepmed-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000" # API 端口
      - "9001:9001" # 控制台端口
    command: minio server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "mc", "ready", "local" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
  milvus-data:
  pgadmin-data:
  etcd-data:
  minio-data:
